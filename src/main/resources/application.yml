server:
  port: 80


spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ADDRESS:localhost:3306}/${MYSQL_DATABASE:yeah_grape}
    username: ${MYSQL_USERNAME:root}
    password: ${MySQL_PASSWORD:12345678}
  mvc:
    view:
      suffix: .html
      prefix: /
  flyway:
    locations: classpath:db/migration

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  typeAliasesPackage: com.grape.yeah.model
  type-enums-package: com.grape.yeah.enums
  default-enum-type-handler: com.baomidou.mybatisplus.extension.handlers.MybatisEnumTypeHandler
  type-handlers-package: com.grape.yeah.config.mybatis.typeHandler
